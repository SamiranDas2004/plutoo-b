<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Test</title>
</head>
<body>

    <h1>Testing Chat Widget</h1>
    <p>Inline widget - everything in one file.</p>

    <div id="chat-bubble" style="position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%); border-radius: 50%; box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4); cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 999999; color: white; font-size: 30px;">ðŸ’¬</div>

    <div id="chat-widget" style="position: fixed; bottom: 100px; right: 25px; width: 360px; height: 500px; background: white; border-radius: 12px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3); display: none; z-index: 999999; font-family: Arial, sans-serif;">
        <div style="height: 100%; display: flex; flex-direction: column;">
            <div style="padding: 15px; background: #4f46e5; color: white; border-radius: 12px 12px 0 0;">
                <h3 style="margin: 0; font-size: 16px;">Chat Support</h3>
            </div>
            <div id="messages" style="flex: 1; overflow-y: auto; padding: 15px; background: #fafafa;"></div>
            <div style="padding: 15px; border-top: 1px solid #eee;">
                <div style="display: flex; gap: 8px;">
                    <input type="text" id="chat-input" placeholder="Type your message..." style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; outline: none;">
                    <button id="send-btn" style="padding: 10px 20px; background: #4f46e5; color: white; border: none; border-radius: 6px; cursor: pointer;">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    (function() {
        const BOT_TOKEN = "An02q_xFZDDNzUod0Flhg_eKILNcrQbG7b1gnbaJMZI";
        const API_URL = "http://localhost:8000/chat/";
        
        let sessionId = localStorage.getItem("plutochat_session_id");
        if (!sessionId) {
            sessionId = "sess_" + Math.random().toString(36).substr(2, 9) + Date.now();
            localStorage.setItem("plutochat_session_id", sessionId);
        }

        const bubble = document.getElementById("chat-bubble");
        const widget = document.getElementById("chat-widget");
        const messagesDiv = document.getElementById("messages");
        const input = document.getElementById("chat-input");
        const sendBtn = document.getElementById("send-btn");
        
        let isOpen = false;
        let isSending = false;

        bubble.onclick = function() {
            isOpen = !isOpen;
            widget.style.display = isOpen ? "block" : "none";
            bubble.innerHTML = isOpen ? "âœ•" : "ðŸ’¬";
        };

        function addMessage(text, type) {
            const msg = document.createElement("div");
            msg.style.cssText = "margin: 8px 0; padding: 10px; border-radius: 8px; max-width: 80%;" + 
                (type === 'user' ? 'background: #e3f2fd; margin-left: auto; text-align: right;' : 'background: #f5f5f5; margin-right: auto;');
            msg.textContent = text;
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            if (isSending) return;
            const text = input.value.trim();
            if (!text) return;
            
            isSending = true;
            addMessage(text, "user");
            input.value = "";
            sendBtn.disabled = true;
            
            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        bot_token: BOT_TOKEN,
                        session_id: sessionId,
                        message: text
                    })
                });
                
                if (res.ok) {
                    const data = await res.json();
                    addMessage(data.reply, "bot");
                } else {
                    addMessage("Sorry, something went wrong.", "bot");
                }
            } catch (error) {
                addMessage("Sorry, something went wrong.", "bot");
            } finally {
                isSending = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        sendBtn.onclick = sendMessage;
        input.onkeypress = function(e) {
            if (e.key === "Enter") {
                e.preventDefault();
                sendMessage();
            }
        };
    })();
    </script>

</body>
</html>
